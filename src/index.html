<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="tape">
    <div class="example">
        <form class="example__form">
            <div class="check-line">
                <input class="check-line__input" type="checkbox" name="image" checked>
                <label class="check-line__label">Image</label>
            </div>
            <div class="check-line">
                <input class="check-line__input" type="checkbox" name="mask" checked>
                <label class="check-line__label">Mask</label>
            </div>
            <div class="check-line">
                <input class="check-line__input" type="checkbox" name="effect" checked>
                <label class="check-line__label">Effect</label>
            </div>
        </form>
        <div class="shader sunset">
            <img class="shader-image" src="/assets/sunset/photo.jpg">
            <div class="shader-effect layer sunset-layer sunset-effect">
                <div class="shader-mask layer sunset-layer sunset-mask"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
